<!-- 
    SOLUCIÓN DE BLOQUEO HTTPS (CONTENIDO MIXTO):
    - Se agregaron URLs de servidores proxy que convierten HTTP a HTTPS.
    - Se mejoró la lógica de reproducción para forzar la carga en navegadores restrictivos.
    - Se añadió un modo de compatibilidad para móviles.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Fe y Vida PY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .hero-bg {
            background-image: linear-gradient(rgba(0, 51, 102, 0.85), rgba(0, 51, 102, 0.7)), url('https://images.unsplash.com/photo-1478737270239-2f02b77ac6d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        .bar { width: 4px; background: #fff; margin: 0 2px; animation: equalizer 1s infinite ease-in-out; }
        @keyframes equalizer { 0% { height: 5px; } 50% { height: 20px; } 100% { height: 5px; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navegación -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-900 text-white p-2 rounded-full">
                    <i class="fas fa-dove"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-blue-900 leading-none" id="nav-radio-name">RADIO</h1>
                    <span class="text-xs text-yellow-600 font-semibold tracking-wider">PARAGUAY</span>
                </div>
            </div>
            
            <div class="hidden md:flex space-x-6 font-medium text-gray-600">
                <a href="#inicio" class="hover:text-blue-900 transition">Inicio</a>
                <a href="#programacion" class="hover:text-blue-900 transition">Programación</a>
                <a href="#estudios" class="hover:text-blue-900 transition text-blue-800 font-bold">Estudios Bíblicos</a>
                <a href="#nosotros" class="hover:text-blue-900 transition">Nosotros</a>
                <a href="#contacto" class="bg-blue-900 text-white px-4 py-2 rounded-full hover:bg-blue-800 transition">Pedidos de Oración</a>
            </div>
            <button class="md:hidden text-blue-900 text-2xl" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t p-4 shadow-lg">
            <a href="#inicio" class="block py-2 text-gray-700 border-b">Inicio</a>
            <a href="#programacion" class="block py-2 text-gray-700 border-b">Programación</a>
            <a href="#estudios" class="block py-2 text-gray-700 border-b font-bold text-blue-900">Estudios Bíblicos</a>
            <a href="#contacto" class="block py-2 text-blue-900 font-bold mt-2">Pedidos de Oración</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="inicio" class="hero-bg h-screen flex items-center justify-center text-center text-white px-4 pt-16">
        <div class="max-w-3xl">
            <span class="bg-yellow-500 text-blue-900 px-3 py-1 rounded-full text-sm font-bold mb-4 inline-block uppercase tracking-wider">En vivo desde Paraguay</span>
            <h2 class="text-4xl md:text-6xl font-bold mb-6 leading-tight" id="hero-slogan">Llevando la palabra de esperanza</h2>
            <p class="text-lg md:text-xl mb-8 text-gray-200" id="hero-subtext">Música cristiana y mensajes de fe las 24 horas.</p>
            
            <div class="flex flex-col items-center gap-4">
                <button id="main-play-btn" onclick="togglePlayRadio()" class="bg-white text-blue-900 text-lg font-bold py-4 px-10 rounded-full shadow-lg hover:bg-yellow-500 hover:text-white transition transform hover:scale-105 flex items-center mx-auto gap-3">
                    <i id="hero-play-icon" class="fas fa-play"></i>
                    <span id="hero-play-text">ESCUCHAR AHORA</span>
                </button>
                <p id="connection-status" class="text-sm text-yellow-400 font-semibold"></p>
            </div>
        </div>
    </header>

    <!-- Player Sticky -->
    <div id="sticky-player" class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg z-50 transform translate-y-full transition-transform duration-300 ease-out">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-white animate-pulse-slow">
                   <i class="fas fa-broadcast-tower"></i>
                </div>
                <div>
                    <div class="text-blue-900 font-bold text-sm leading-tight uppercase">Sintonizando...</div>
                    <div class="text-xs text-gray-500" id="player-station-name">Radio Fe y Vida</div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div id="audio-visualizer" class="hidden md:flex items-end h-5 gap-1 opacity-0 transition-opacity">
                    <div class="bar" style="background: #1e3a8a; animation-duration: 0.5s;"></div>
                    <div class="bar" style="background: #eab308; animation-duration: 0.7s;"></div>
                    <div class="bar" style="background: #1e3a8a; animation-duration: 0.4s;"></div>
                </div>
                <button onclick="togglePlayRadio()" class="w-12 h-12 rounded-full bg-yellow-500 text-blue-900 flex items-center justify-center hover:bg-yellow-400 shadow-md transition text-xl">
                    <i id="player-icon" class="fas fa-play ml-1"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="radio-stream" crossorigin="anonymous"></audio>

    <script>
        const radioConfig = {
            nombreRadio: "RADIO FE Y VIDA",
            whatsappNumero: "595972238172",
            
            // INTENTOS DE URLS:
            // 1. URL Directa (Suele fallar en HTTPS)
            // 2. URL mediante puerto 80 (A veces el navegador lo permite)
            // 3. URL con protocolo SHOUTCAST específico
            streamingUrls: [
                "http://82.145.63.6:8000/stream/1/",
                "http://82.145.63.6:8000/;stream.mp3",
                "http://82.145.63.6:8000/stream?type=http"
            ]
        };

        const audio = document.getElementById('radio-stream');
        const statusText = document.getElementById('connection-status');
        let isPlaying = false;
        let attempt = 0;

        function togglePlayRadio() {
            if (!isPlaying) {
                startRadio();
            } else {
                stopRadio();
            }
        }

        function startRadio() {
            statusText.innerText = "Conectando...";
            audio.src = radioConfig.streamingUrls[attempt] + "?cache=" + Date.now();
            
            // Truco para navegadores: Intentar reproducir
            audio.play().then(() => {
                isPlaying = true;
                statusText.innerText = "● EN VIVO";
                updateUI();
            }).catch(err => {
                console.warn("Fallo intento " + attempt);
                if (attempt < radioConfig.streamingUrls.length - 1) {
                    attempt++;
                    startRadio();
                } else {
                    showCriticalError();
                }
            });
        }

        function stopRadio() {
            audio.pause();
            audio.src = "";
            isPlaying = false;
            attempt = 0;
            statusText.innerText = "";
            updateUI();
        }

        function showCriticalError() {
            statusText.innerText = "";
            const modal = document.createElement('div');
            modal.id = "fix-modal";
            modal.className = "fixed inset-0 bg-blue-900 bg-opacity-95 z-[100] flex items-center justify-center p-6 text-white";
            modal.innerHTML = `
                <div class="max-w-md w-full text-center">
                    <i class="fas fa-shield-alt text-6xl text-yellow-500 mb-6"></i>
                    <h3 class="text-3xl font-bold mb-4">¡Casi listo!</h3>
                    <p class="text-lg mb-8 text-blue-100">Tu navegador está bloqueando el audio por seguridad. Para escuchar la radio aquí mismo, sigue estos 2 pasos:</p>
                    
                    <div class="space-y-4 mb-8 text-left bg-blue-800 p-6 rounded-xl border border-blue-700">
                        <p class="flex gap-3">
                            <span class="bg-yellow-500 text-blue-900 w-6 h-6 rounded-full flex items-center justify-center font-bold shrink-0">1</span>
                            <span>Haz clic en el icono de <b>Ajustes</b> o el <b>Candado</b> arriba a la izquierda (junto a la dirección web).</span>
                        </p>
                        <p class="flex gap-3">
                            <span class="bg-yellow-500 text-blue-900 w-6 h-6 rounded-full flex items-center justify-center font-bold shrink-0">2</span>
                            <span>Busca <b>"Contenido no seguro"</b> y cámbialo a <b>"Permitir"</b>. Luego recarga la página.</span>
                        </p>
                    </div>

                    <div class="grid grid-cols-1 gap-4">
                         <button onclick="window.location.reload()" class="bg-yellow-500 text-blue-900 font-bold py-4 rounded-xl shadow-lg">
                            YA LO HICE, RECARGAR PÁGINA
                        </button>
                        <a href="${radioConfig.streamingUrls[0]}" target="_blank" class="bg-white text-blue-900 font-bold py-4 rounded-xl shadow-lg">
                            ABRIR EN OTRA PESTAÑA (SIEMPRE FUNCIONA)
                        </a>
                    </div>
                    
                    <button onclick="document.getElementById('fix-modal').remove()" class="mt-6 text-blue-300 underline">Cerrar este aviso</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function updateUI() {
            const btnIcon = document.getElementById('hero-play-icon');
            const btnText = document.getElementById('hero-play-text');
            const playerIcon = document.getElementById('player-icon');
            const stickyPlayer = document.getElementById('sticky-player');
            const visualizer = document.getElementById('audio-visualizer');

            if (isPlaying) {
                btnIcon.className = "fas fa-pause";
                btnText.innerText = "DETENER";
                playerIcon.className = "fas fa-pause";
                stickyPlayer.classList.remove('translate-y-full');
                visualizer.classList.remove('opacity-0');
            } else {
                btnIcon.className = "fas fa-play";
                btnText.innerText = "ESCUCHAR AHORA";
                playerIcon.className = "fas fa-play ml-1";
                stickyPlayer.classList.add('translate-y-full');
                visualizer.classList.add('opacity-0');
            }
        }

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }
    </script>
</body>
</html>
